<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/74-741619_apollo-design-cs-3466-cool-peacock-feathers-colourscenic.png">
</head>
<body>
    <header>
        <h1>Love Calculator</h1>
        <section class="first-section">
            <div class="first-circle"></div>
            <div class="second-circle"></div>
            <div class="triangle"></div>
        </section>
       
         <form action="/" method="post">
            <div class="names">
                <label>
                    Your Name:
                    <input name="yours" type="text" placeholder="put your name here">
                </label>

                <label>
                    Your crush name:
                    <input name="crush" type="text" placeholder="put your crush name here">
                </label>
            </div>

            <button type="submit">Calculate</button>
         </form>
    </header>
</body>
</html>
